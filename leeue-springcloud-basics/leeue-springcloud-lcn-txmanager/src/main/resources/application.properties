spring.application.name=tx-manager
server.port=8899
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tx-manager?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
#tx-lcn.logger.enabled=true
# TxManager Host Ip
#tx-lcn.manager.host=127.0.0.1
# TxClient\u8FDE\u63A5\u8BF7\u6C42\u7AEF\u53E3 \u8FD9\u4E2A\u5730\u65B9\u4E00\u5B9A\u8981\u8FDB\u884C\u5F00\u653E
tx-lcn.manager.port=8070
# \u5FC3\u8DF3\u68C0\u6D4B\u65F6\u95F4(ms)
tx-lcn.manager.heart-time=15000
# \u5206\u5E03\u5F0F\u4E8B\u52A1\u6267\u884C\u603B\u65F6\u95F4
tx-lcn.manager.dtx-time=100000
#\u53C2\u6570\u5EF6\u8FDF\u5220\u9664\u65F6\u95F4\u5355\u4F4Dms
#tx-lcn.message.netty.attr-delay-time=10000
#tx-lcn.manager.concurrent-level=128
# \u5F00\u542F\u65E5\u5FD7
tx-lcn.logger.enabled=true
logging.level.com.codingapi=debug
#redis \u4E3B\u673A
spring.redis.host=127.0.0.1
#redis \u7AEF\u53E3
spring.redis.port=6379
#redis \u5BC6\u7801
spring.redis.password=
# eureka\u5730\u5740
eureka.client.service-url.defaultZone=http://127.0.0.1:8100/eureka/
eureka.instance.prefer-ip-address=true
# TM\u540E\u53F0\u767B\u9646\u5BC6\u7801\uFF0C\u9ED8\u8BA4\u503C\u4E3Acodingapi
tx-lcn.manager.admin-key=admin

